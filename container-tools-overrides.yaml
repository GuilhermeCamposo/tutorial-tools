schema_version: 1

name: "quay.io/rhdevelopers/container-tools"
version: "0.0.1"
description: "The tools that will be used to build and run container"
from: "quay.io/buildah/stable"

labels:
- name: "maintainer"
  value: "Red Hat Devx Team"

modules:
 repositories:
    - path: shared-modules
    - path: clients-modules
 install:
   - name: common
     version: 0.0.1
   - name: user
     version: 0.0.1 
   - name: openshift
     version: 4.1.9
   - name: utils
     version: 0.0.1

packages: 
  manager: dnf
  install:
   - httpie
   - gettext

run:
  user: 1001