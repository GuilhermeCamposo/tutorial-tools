schema_version: 1

name: graalvm-ce
version: "19.2.1"
description: "Install GraalVM CE"

labels: 
   - name: "com.rhd.tutorial.tools.graalvmce-version"
     value: "19.2.1"
   - name: "io.k8s.description"
     value: "The Graal VM CE image"
   - name: "io.k8s.display-name"
     value: "GraalVM CE"     

envs:
   - name: "GRAALVM_VERSION"
     value: "19.2.1"
   - name: "JAVA_HOME"
     value: "/opt/graalvm"
   - name: "GRAALVM_HOME"
     value: "/opt/graalvm"
   - name: "PATH"
     value: "$PATH:$JAVA_HOME/bin"

artifacts:
  - name: graalvm-ce-19.2.1
    url: https://github.com/oracle/graal/releases/download/vm-19.2.1/graalvm-ce-linux-amd64-19.2.1.tar.gz
    sha256: c3af1238c8021cbf018e4824a39823a246256596979bd6ec55685ccf661b253b
    target: graalvm-ce-amd64.tar.gz

packages:
  install:
    - gcc
    - glibc-devel
    - zlib-devel

execute: 
 - script: install.sh
