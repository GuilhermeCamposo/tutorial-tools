schema_version: 1

name: "quay.io/rhdevelopers/clients"
version: "0.0.1"
description: "Only client tools such oc, kubectl, kn, tkn etc.,"

labels:
- name: "maintainer"
  value: "Red Hat Devx Team"

envs:
   - name: HOME
     value: "/opt/developer"

modules:
  repositories:
    - path: shared-modules
    - path: clients-modules
  install:
    - name: common
      version: 0.0.1
    - name: user
      version: 0.0.1
    - name: openshift
      version: 4.1.9
    - name: knative
      version: 0.0.1
    - name: utils
      version: 0.0.1
    - name: kamel
      version: 1.6.0
packages:
  manager: yum

run:
  user: 10001
  entrypoint:
    - "/entrypoint.sh"
  cmd:
    - "tail"
    - "-f"
    - "/dev/null"
